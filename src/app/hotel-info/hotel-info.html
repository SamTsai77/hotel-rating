

<div>
  <div *ngFor="let item of data">
    <h3>{{ item['name'] }} </h3>
    {{ item['description'] }}<br><br>
    <app-hotel-rate 
      [item]="item"
      (messageEvent)="commentAdded($event)">
    </app-hotel-rate>
    <br><br>
  </div>  
</div>
<br>
<div>
  <input type="text" [(ngModel)]="hotelNameValue" placeholder="Hotel Name">
  <input type="text" [(ngModel)]="hotelDescriptionValue" placeholder="Hotel Description">
  <button (click)="handleAddHotel()">Add Hotel</button>
</div>
